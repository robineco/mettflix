<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <link
      rel="icon"
      href="https://favicon-generator.org/favicon-generator/htdocs/favicons/2014-11-30/d6955c4426d0c1b75ecaac83b5c971b2.ico"
      type="image/x-icon"
    />

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x"
      crossorigin="anonymous"
    />

    <link rel="stylesheet" href="style.css" />

    <title>Mettflix</title>
  </head>

  <body>
    <div class="container">
      <div class="row">
        <div class="col-md-8 offset-md-2 text-center">
          <h1 class="logo row-title">Mettflix</h1>
        </div>
      </div>

	  <div data-bind="with: showMoviesOverview">
		  <div class="mt-5">
			<h5 class="row-title">Beliebt auf Mettflix</h5>
			<div class="row mt-2" data-bind="foreach: movies">
			  <!-- Start -->
			  <div class="col" data-bind="click: $root.goToMovie">
				<div class="card card-color">
				  <img
					data-bind="attr:{src: stat.image}"
					src=""
					class="card-img-top thumbnail"
				  />
				  <div class="card-body">
					<h6 class="card-title" data-bind="text: stat.name">Test: </h6>
				  </div>
				</div>
			  </div>
			  <!-- Ende -->
			</div>
		  </div>

		  <div class="mt-5">
			<h5 class="row-title">Neu auf Mettflix</h5>
			<div class="row mt-2" data-bind="foreach: movies">
			  <!-- Start -->
			  <div class="col" data-bind="click: $root.goToMovie">
				<div class="card card-color">
				  <img
					data-bind="attr:{src: stat.image}"
					src=""
					class="card-img-top thumbnail"
				  />
				  <div class="card-body">
					<h6 class="card-title" data-bind="text: stat.name"></h6>
				  </div>
				</div>
			  </div>
			  <!-- Ende -->
			</div>
		  </div>

		  <div class="mt-5">
			<h5 class="row-title">Nochmal ansehen</h5>
			<div class="row mt-2" data-bind="foreach: movies">
			  <!-- Start -->
			  <div class="col"data-bind="click: $root.goToMovie">
				<div class="card card-color">
				  <img
					data-bind="attr:{src: stat.image}"
					src=""
					class="card-img-top thumbnail"
				  />
				  <div class="card-body">
					<h6 class="card-title" data-bind="text: stat.name"></h6>
				  </div>
				</div>
			  </div>
			  <!-- Ende -->
			</div>
		  </div>
	  </div>
		
		<!-- Chosen mail -->
		<div class="col" data-bind="with: chosenMovieData">
			<div class="card card-color">
			  <img
				data-bind="attr:{src: stat.image}"
				src=""
				class="card-img-top thumbnail"
			  />
			  <div class="card-body">
				<h3 class="card-title" data-bind="text: stat.name"></h3>
				<h4 class="card-title">Regisseur: </h4>
				<p class="card-text" data-bind="text: stat.director"></p>
				<h4 class="card-title">Erscheinungsjahr:</h4>
				<p class="card-text" data-bind="text: stat.year"></p>
				<h4 class="card-title">Darsteller:</h4>
				<p class="card-text" data-bind="text: stat.actors"></p>
				<h4 class="card-title">Kurzbeschreibung:</h4>
				<p class="card-text" data-bind="text: stat.description"></p>
			  </div>
			  <a href="#" class="btn btn-primary" data-bind="click: $root.goToMoviesOverview">Zur√ºck</a>
			</div>
		</div>
	</div>

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4"
      crossorigin="anonymous"
    ></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/knockout/3.5.0/knockout-min.js"></script>
    <script src="script.js"></script>
  </body>
</html>
